      x-description-ru: |-
        В зависимости от параметров возвращает информацию о доступных странах с бесплатными номерами, полученных ими сообщениях и списком запрещенных сервисов.

        Без параметров: возвращает список доступных стран с бесплатными номерами, сообщениями, полученным первым номером из этого списка и списком запрещенных сервисов.<br>
        С параметром `country`: возвращает список доступных бесплатных номеров этой страны, сообщений, полученных первым номером из этого списка и списком запрещенных сервисов.<br>
        С параметрами `country` и `number`: возвращает список SMS-сообщений, полученных этим номером и списком запрещенных сервисов.<br>

        Вы можете использовать данный запрос для получения номера для последующего приема SMS-сообщений, например, для теста. Пожалуйста, обратите внимание, что некоторые сервисы запрещены для использования (и SMS-сообщения от таких сервисов не будут доступны). Вы можете найти список таких сервисов на главной странице сайта или в <a href="https://onlinesim.ru/documentation/offer">Публичной оферте</a>.
        Также стоит отметить, что поскольку доступ к этим номерам имеют все пользователи сайта, мы не рекомендуем использовать их для создания аккаунтов с какой-либо важной или конфиденциальной информацией.
      description: |-
        Depending on the parameters returns information on available countries with free numbers, received messages and the list of restricted services.

        Without parameters: returns a list of available countries with free numbers, messages received by the first number from the list and the list of restricted services.<br>
        With `country` parameter: returns a list of available free numbers of that country, messages received by the first number from the list and the list of restricted services.<br>
        With `country` and `number` parameters: returns a list of SMS messages received by this number and the list of restrices services.<br>

        You can send this request to get a number that can be used for SMS receiption later on, for example for testing. Please note that some services are prohibited for use (and SMS from these services are not available), you can find the list of such services on the front page or in <a href="https://onlinesim.ru/en/documentation/offer">Public offer</a>.
        It is also worth to mention that since the access for these numbers is public we do not recommend to use them to create accounts with any confidential information.
