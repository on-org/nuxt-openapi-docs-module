  title: Onlinesim API
  version: '1.0'
  x-description-ru: |-
    ## Общее описание


    Это API позволит Вам получить доступ ко всем услугам, предоставляемым Onlinesim:
    - прием SMS от одного конкретного сервиса на виртуальный номер;
    - аренда виртуального номера для получения SMS от нескольких различных отправителей в течение длительного времени;
    - услуге мобильных прокси;
    - Вы также можете воспользоваться нашими бесплатными номерами, для тестирования функционала перед покупкой.

    >**Это API доступно только для зарегистрированных пользователей Onlinesim!**<br>Вам необходимо зарегистрировать профиль Onlinesim, чтобы получить доступ к этому API. В этой документации мы будем использовать авторизацию по API ключу для простоты, однако помимо этого доступны и другие методы (более подробно о доступных способах авторизации узнать в разделе <a href="#Авторизация">"Авторизация"</a>).


    <a name="Requests"></a>
    ### Список API запросов
    Запросы различаются в зависимости от вида услуги и разбиты по соответствующим подразделам:

    #### Раздел "Профиль"
    Данные запросы относятся либо к профилю клиента, либо ко всем предоставляемым Onlinesim услугам одновременно:
    - <a href="#get-/api/getBalance.php">getBalance</a> - возвращает текущий доступный баланс Вашего профиля, замороженному баланса и информации о доходе по реферальной программе.

    #### Раздел "Прием SMS"
    Вы можете использовать номер для приема неограниченного количества SMS в течение 15 минут от одного выбранного сервиса. 
    Пожалуйста, обратите вниамние, что Вы не можете менять сервис во время операции. Для приема SMS от других сервисов, Вам необходимо будет заказать новые номера с соответствующими параметрами.
    - <a href="#get-/api/getNumbersStats.php">getNumbersStats</a> - запрашивает количество доступных номеров, сгруппированных по странам и сервисам (если такие указаны в запросе); 
    - <a href="#get-/api/getNum.php">getNum</a> - заказывает номер выбранной страны для приема SMS от указанного сервиса;
    - <a href="#get-/api/getState.php">getState</a> - возвращает подробную информацию обо всех активных номерах Вашего профиля (включая полученные ими SMS-сообщения);
    - <a href="#get-/api/setOperationRevise.php">setOperationRevise</a> - запрашивает следующее полученное этим номером SMS-сообщение из очереди, если первое не содержало необходимый код и/или нужную информацию.
    - <a href="#get-/api/setOperationOk.php">setOperationOk</a> - меняет статус операции как успешно выполненную и закрывает её.

    #### Раздел "Аренда"
    Эта услуга предполагает, что номер будет использоваться для приема SMS от множества различных отправителей (включая SMS
    с других мобильных номеров), за исключением банков, платежных систем и кредитных организаций. Для получения более подробной информации, пожалуйста, ознакомьтесь с <a href="https://onlinesim.ru/documentation/offer">Публичной офертой</a>.

    - <a href="#get-/api/rent/tariffsRent.php">tariffsRent</a> - запрашивает список стран с подробной информацией о тарифах арендны;
    - <a href="#get-/api/rent/getRentNum.php">getRentNum</a> - арендует номер выбранной страны на указанный срок;
    - <a href="#get-/api/rent/getRentState.php">getRentState</a> - возвращает список номеров Вашего профиля с активной арендой и полученными ими сообщениями;
    - <a href="#get-/api/rent/extendRentState.php">extendRentState</a> - продляет аренду выбранного номера;
    - <a href="#get-/api/rent/closeRentNum.php">closeRentNum</a> - закрывает операцию аренды.

    #### Раздел "Бесплатные номера"
    Данное API предоставляет доступ к функционалу по использованию бесплатных номеров Onlinesim, которые можно найти на
    главной странице сайта.

    Вы можете использовать бесплатные номера для тестирования предоставляемых нами услуг, однако просим Вас учесть, что
    количество доступных стран и номеров ограничено. Также стоит отметить, что сообщения, полученные на бесплатные номера не являются приватными и доступны для всех пользователей сайта.

    В этом API доступен один универсальный запрос, который позволяет Вам получить доступ ко всей необходимой информации для использования бесплатных номеров:
    - <a href="#get-/api/getFreeList">getFreeList</a> - возвращает подробную информацию о списке доступных стран, бесплатных номеров и сообщений, которые они приняли.

    Каждый запрос содержит свое описание, тип, URL эндпойнта, параметры, примеры запроса и ответа. По некоторым запросам также может быть указан список специфичных ошибок, которые могут появиться при вызове этих методов. 
    Ответы представлены в JSON или TXT формате в зависимости от вызванного метода и результатов

    ## Обработка исключений


    | Ответ сервера                                        | Описание                                              |
    |------------------------------------------------------|-------------------------------------------------------|
    | <code class="text-danger">ACCOUNT_BLOCKED</code>     | Аккаунт заблокирован                                  |
    | <code class="text-danger">ERROR_WRONG_KEY</code>     | Некорректный API ключ                                 |
    | <code class="text-danger">ERROR_NO_KEY</code>        | API ключ отсутствует                                  |
    | <code class="text-danger">ERROR_NO_SERVICE</code>    | Название сервиса некорректное или отсутствует         |
    | <code class="text-danger">REQUEST_NOT_FOUND</code>   | Имя вызываемого метода некорректное или отсутствует   |
    | <code class="text-danger">API_ACCESS_DISABLED</code> | Доступ к API отключен в настройках профиля            |
    | <code class="text-danger">API_ACCESS_IP</code>       | Доступ с этого IP-адреса отключен в настройках профиля|
    | <code class="text-danger">WARNING_LOW_BALANCE</code> | Недостаточно средств на балансе                       |
  description: |-
    ## General description


    This API will allow you to access all services provided by Onlinesim:
    - SMS reception from a single specific service on a virtual number;
    - rent a number to receive SMS from multiple different senders (apps/websites/mobile numbers);
    - mobile proxy service;
    - you can also use our free numbers to test the service before the purchase.

    >**This API is available for registered Onlinesim users only!**<br>You need to have Onlinesim profile to be able to access this API. Several methods of authentication are available (Authentication), but we will use API key authentication in this documentation for reasons of simplicity.


    <a name="Requests"></a>
    ### List of API requests
    Requests are specific for each service and allocated in corresponding sections:

    #### Profile section
    These requests are related to the profile or all the services provided by Onlinesim:
    - <a href="#Authorization">Authorization</a> - provides the necessary information on authorization and authentication process to use the API.
    - <a href="#get-/api/getBalance.php">getBalance</a> - returns currently available balance of your profile, frozen balance and income from the referral program.

    #### Single-service activations section
    You can use number to receive an unlimited amount of SMS within 15 minutes from a single service. Please note that you
    won't be able to change service during the operation, in order to change it, you will have to create a new operation. 
    - <a href="#get-/api/getNumbersStats.php">getNumbersStats</a> - returns a quantity of available numbers for each service and country (if specified); 
    - <a href="#get-/api/getNum.php">getNum</a> - reserves a number for a particular service, allowing to receive SMS messages from it;
    - <a href="#get-/api/getState.php">getState</a> - returns detailed information on all active numbers of the profile (including received messages);
    - <a href="#get-/api/setOperationRevise.php">setOperationRevise</a> - requests next received by the specified number SMS from the queue, if first one didn't have the right code and/or expected information;
    - <a href="#get-/api/setOperationOk.php">setOperationOk</a> - sets operation status as successful and closes the operation.

    #### Rent section
    This service implies that the number will be used to receive SMS from different senders (including other mobile numbers)
    aside banks, payment systems, credit institutions, etc. For detailed information please check <a href="https://onlinesim.ru/en/documentation/offer">Public offer</a>.

    - <a href="#get-/api/rent/tariffsRent.php">tariffsRent</a> - returns a list of countries with detailed information on rental plans;
    - <a href="#get-/api/rent/getRentNum.php">getRentNum</a> - orders a number of a chosen country for rent for a certain period;
    - <a href="#get-/api/rent/getRentState.php">getRentState</a> - returns a list of numbers of your profile with current active rent and received messages;
    - <a href="#get-/api/rent/extendRentState.php">extendRentState</a> - prolongs the rent of a given number;
    - <a href="#get-/api/rent/closeRentNum.php">closeRentNum</a> - closes the rental number.

    #### Free numbers
    This API allows you to access the functions to use free Onlinesim numbers available on the home page of our website.

    You can use these numbers for testing, but please note that the quantity of available numbers as well as list of available
    countries are limited. It is also worth noting that the messages that were sent to free numbers are not private and available to all users.

    There is one general request that allows you to access free numbers:
    - <a href="#get-/api/getFreeList">getFreeList</a> - returns detailed information on available list of countries, free numbers and messages they've received.

    Each request has its own description, type, endpoint's URL, parameters, request and response schemas. Some responses can have examples of specific errors that might appear.
    Responses are represented in JSON or TXT format based on method called and results.

    ## Common exceptions


    | Result                                               | Description                                            |
    |------------------------------------------------------|--------------------------------------------------------|
    | <code class="text-danger">ACCOUNT_BLOCKED</code>     | account blocked                                        |
    | <code class="text-danger">ERROR_WRONG_KEY</code>     | API key is invalid or incorrect                        |
    | <code class="text-danger">ERROR_NO_KEY</code>        | API key is missing                                     |
    | <code class="text-danger">ERROR_NO_SERVICE</code>    | Service name is invalid or missing                     |
    | <code class="text-danger">REQUEST_NOT_FOUND</code>   | Method called is invalid or missing                    |
    | <code class="text-danger">API_ACCESS_DISABLED</code> | API disabled                                           |
    | <code class="text-danger">API_ACCESS_IP</code>       | Access from this IP-address is disabled in the profile |
    | <code class="text-danger">WARNING_LOW_BALANCE</code> | Not enough funds to buy the service                    |
