                  type: number
                  example: 40
                  x-description-ru: 'Цена сервиса, в рублях (эта сумма будет начислена на Ваш аккаунт партнера Onlinesim)'
                  description: 'Service price, in RUB (this sum will be credited to your Onlinesim account)'
                key:
                  type: string
